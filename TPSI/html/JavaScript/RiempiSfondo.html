<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Riempi Sfondo passando il mouse sull'immagine (onemouseover)</title>
        <script>
            function RiempiSfondo(colore){
                document.body.style.backgroundColor = colore;
            }
        </script>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            #immagine{
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        // mappa l'immagine forme con un'area triangolare
        <map name="Triangolo">
            <area shape="poly" coords="150,20, 250,180, 50,180" href="#" alt="Triangolo">
        </map>
        // mappa l'immagine forme con un'area rettangolare
        <map name="Rettangolo">
            <area shape="rect" coords="50,20, 250,180" href="#" alt="Rettangolo">
        </map>
        <h1>Riempi Sfondo passando il mouse sull'immagine</h1>
        <img id="immagine" src="../../immagini/Forme.png" usemap="#Triangolo" usemap="#Rettangolo" alt="Immagine con forme" onmouseover="RiempiSfondo('lightblue');" onmouseout="RiempiSfondo('white');">
    </body>
</html>
