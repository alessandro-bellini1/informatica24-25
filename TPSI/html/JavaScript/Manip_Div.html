<!-- 
    1) Creiamo una text area dove inseriamo un messaggio
    2) Creiamo una text area dove inseriamo il colore da attribuire al testo
    3) Creiamo una div (w: 400px, h: 300px bordo 1px solid black)
    4) Creiamo un pulsante che copi il messaggio scritto all'interno della div
    5) Creiamo un pulsante che schiacciandolo colora il testo nella div del colore inserito
    6) Creiamo un pulsante che schiacciandolo aumenta la width della div
    7) Creiamo un pulsante che schiacciandolo diminuisce la width della div
-->
<!DOCTYPE html>
<html>
<head>
    <title>Manipolazione Div con JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-top: 10px;
        }
        input[type="color"] {
            padding: 0;
            margin-top: 10px;
        }
        #box {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            margin-top: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        input[type="button"] {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
    <script>
        var div = document.getElementById('box');
        var message;
        var color;
        var dimCarattere = 16;
        var LarghezzaBox = 400;
        function copyMessage() {
            message = document.getElementById('message').value;
            document.getElementById('box').innerText = message;
        }
        function changeColor() {
            color = document.getElementById('color').value;
            document.getElementById('box').style.color = color;
        }
        function increaseWidth() {
            if (!div) return;
            LarghezzaBox += 20;
            div.style.width = LarghezzaBox + 'px';
            
        }
        function decreaseWidth() {
            if (!div) return;
            LarghezzaBox -= 20;
            div.style.width = LarghezzaBox + 'px';
        }
        function increaseFontSize() {
            dimCarattere++;
            document.getElementById('box').style.fontSize=dimCarattere +'px';
        }
        function decreaseFontSize() {
            dimCarattere--;
            document.getElementById('box').style.fontSize=dimCarattere +'px';
        }
        function resetBox() {
            div.style.width = '400px';
            div.style.height = '300px';
            div.style.color = 'black';
            div.innerText = '';
        }
        
    </script>
</head>
<body>
    <h1>Manipolazione Div con JavaScript</h1>
    <label for="message">Inserisci il messaggio:</label><br>
    <input type="text" id="message" placeholder="Scrivi il tuo messaggio qui"><br><br> 
    <label for="color">Scegli il colore del testo:</label><br>
    <input type="color" id="color" value="#000000"><br><br>
    
    <input type="button" value="Copia Messaggio" onclick="copyMessage()">
    <input type="button" value="Cambia Colore" onclick="changeColor()">
    <input type="button" value="Aumenta Larghezza" onclick="increaseWidth()">
    <input type="button" value="Diminuisci Larghezza" onclick="decreaseWidth()">
    <input type="button" value="Allarga carattere" onclick="increaseFontSize()">
    <input type="button" value="Diminuisci carattere" onclick="decreaseFontSize"><br><br>
    <input type="button" value="Resetta Box" onclick="resetBox()"><br><br>
    
    <div id="box" >
        <!-- Il messaggio apparirÃ  qui -->
    </div><br>

</body>    
</html>
