<!DOCTYPE hmtl>
<html>
	<head>
	<title>TEXT AREA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-top: 10px;
        }
        input[type="button"] {
            padding: 5px 10px;
            margin-top: 10px;
        }
        #output {
            width: 300px;
            height: 200px;
            border: 2px solid black;
        }
    </style>    
		<script>
			function scrivi() {
                var testo = document.getElementById("description").value;
                document.getElementById("output").innerHTML = testo;
            }
		</script>
	</head>
	<body>
		<form name="moduli">
			<label>Lascia un commento: </label>
			<input type="text" id="description" name="description" maxlength="200"></input>
			</br></br></br>
			<input type="button" value="Conferma" onclick="scrivi();"></input></br></br>
			<div id="output"></div>
		</form>
	</body>
</html>
