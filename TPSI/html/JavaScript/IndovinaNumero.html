<!--CREARE UN GIOCO DI INDOVINARE UN NUMERO INSERENDOLO, SBAGLIANDO
LA PAGINA SI COLORA DI ROSSO E SE E' VICINO DI 10 UNITA' SI COLORA DI GIALLO
QUANDO E' GIUSTO SI COLORA DI VERDE-->
<!DOCTYPE html>
     <html>
        <head><title>INDOVINA IL NUMERO</title>
            <style>
                #colore {
                    width: 300px;
                    height: 100px;
                    border: 1px solid black;
                    text-align: center;
                    line-height: 100px;
                }
            </style>
            <script>
            
                function indovina() {
                    const colore = document.getElementById("colore");
                    const input1 = document.getElementById("num1");
                    const valore1 = parseInt(input1.value) || 0;
                    const numeroCasuale = 17; //numero da indovinare
                    if (valore1 === numeroCasuale) {
                        colore.style.backgroundColor = "green";
                    } else if (Math.abs(valore1 - numeroCasuale) <= 10) {
                        colore.style.backgroundColor = "yellow";
                    } else {
                        colore.style.backgroundColor = "red";
                    }
                };
                </script>
        </head>
        <body>
            <input type="number" id="num1" placeholder="Inserisci il primo numero" name="num1">
            <input type="button" value="Indovina il numero" onclick="indovina();"><br><br>
            <div id="colore">Indovina un numero tra 1 e 100</div>
        </body>
    </html>
