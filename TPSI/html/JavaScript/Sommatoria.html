<!DOCTYPE html>
    <html>
        <head><title>SOMMATORIA</title>
        <script>
            const input1 = document.getElementById("num1");
            const input2 = document.getElementById("num2");
            const bottone = document.getElementById("somma");
            const risultato = document.getElementById("risultato");
            //Aggiungi lista degli eventi
            bottone.addEventListener("click", function() { 
                const valore1 = parseFloat(input1.value);
                const valore2 = parseFloat(input2.value);
                const somma = valore1 + valore2;
                risultato.textContent = somma;
            });
                
        </script>
            
        </head>
        <body>
            <h2>Somma di due numeri</h2><br>
            <input type="number" id="num1" placeholder="Inserisci il primo numero" name="num1">
            <input type="number" id="num2" placeholder="Inserisci il secondo numero" name="num2">
            <!-- <input type="button" value="Calcola somma"><br><br> -->
            <button id="somma">Calcola Somma</button><br><br>
            <label>Risultato</label><div id="risultato"></div>
        </body>
    </html>
