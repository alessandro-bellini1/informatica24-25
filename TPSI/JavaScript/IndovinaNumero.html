<!--CREARE UN GIOCO DI INDOVINARE UN NUMERO INSERENDOLO, SBAGLIANDO
LA PAGINA SI COLORA DI ROSSO E SE E' VICINO DI 10 UNITA' SI COLORA DI GIALLO
QUANDO E' GIUSTO SI COLORA DI VERDE-->
<!DOCTYPE html>
     <html>
        <head><title>INDOVINA IL NUMERO</title>
            <style>
                #colore {
                    width: 450px;
                    max-width: 90%;
                    min-height: 140px;
                    border: 2px solid #000;
                    background: #fff;
                    display: flex;                 /* contenuto centrato internamente */
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;                     /* spazio tra elementi */
                    padding: 16px;
                    text-align: center;
                    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
                    border-radius: 6px;
                }

                #colore input[type="number"] {
                width: 80%;
                padding: 6px;
                box-sizing: border-box;
                }

                #colore input[type="button"] {
                padding: 6px 10px;
                cursor: pointer;
                }

                .label-box {
                    color: #ffffff;
                    display: inline-block;
                    padding: 6px 12px;
                    border: 2px solid #ffffff;    /* colore e spessore del contorno */
                    border-radius: 6px;        /* arrotonda gli angoli (opzionale) */
                    background: rgb(0, 0, 0);
                    font-weight: 600;
                }

                body {
                    display: flex;                 /* centro tutto nella pagina */
                    align-items: center;           /* centratura verticale */
                    justify-content: center;       /* centratura orizzontale */
                    background: #068a3b;         /* sfondo leggero (opzionale) */
                }
            </style>
            <script>
            
                function indovina() {
                    const colore = document.getElementById("colore");
                    const input1 = document.getElementById("num1");
                    const valore1 = parseInt(input1.value) || 0;
                    const numeroCasuale = 17; //numero da indovinare
                    if (valore1 === numeroCasuale) {
                        colore.style.backgroundColor = "green";
                    } else if (Math.abs(valore1 - numeroCasuale) <= 10) {
                        colore.style.backgroundColor = "yellow";
                    } else {
                        colore.style.backgroundColor = "red";
                    }
                };

                function resetta() {
                    document.getElementById("num1").value = "";
                    document.getElementById("colore").style.backgroundColor = "white";
                }

            </script>
        </head>
        <body>
			<div id="colore">
                <span class="label-box"><h2>INDOVINA UN NUMERO <br> TRA 1 E 100</h2> </span>
				<input type="number" id="num1" placeholder="Inserisci il primo numero" name="num1">
				<input type="button" value="VERIFICA NUMERO" onclick="indovina();"><br>
                <input type="button" value="RESET" onclick="resetta();"><br><br>
			</div>
            
            
        </body>
    </html>
